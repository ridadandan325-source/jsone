<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .result {
            background-color: #e8f5e9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
            font-size: 18px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculator Program</h1>
    <div id="result"></div>

    <script>
        // Ask user to enter 3 inputs
        let operation = prompt("Enter operation (+, -, *, /):");
        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second number:"));

        let result;
        if (operation === "+") {
            result = num1 + num2;
        } else if (operation === "-") {
            result = num1 - num2;
        } else if (operation === "*") {
            result = num1 * num2;
        } else if (operation === "/") {
            result = num1 / num2;
        } else {
            result = "Invalid operation";
        }

        // Display in console.log
        console.log(`Operation: ${num1} ${operation} ${num2} = ${result}`);

        // Display in HTML page
        document.getElementById("result").innerHTML = `
            <div class="result">
                <strong>Operation:</strong> ${num1} ${operation} ${num2}<br>
                <strong>Result:</strong> ${result}
            </div>
        `;
    </script>
</body>
</html>
